<!DOCTYPE html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Politechnika Białostocka</title>

    <link rel="stylesheet" type="text/css" href="./src/style.css">

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="./jquery/jquery-1.6.3.min.js"></script>
    <script src="./jquery/jquery.gomap-1.3.2.min.js"></script>
    <script src="./jquery/jquery.validate.min.js"></script>

    <script src="./src/app.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img id="logo" src="./img/pb_logo.png">
            <ul>
                <li>
                    <a href="#">Aktualności</a>
                </li>
                <li>
                    <a href="#">O nas</a>
                </li>
                <li>
                    <a href="#">Kontakt</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <div id="mapa">
                <h1>Mapa</h1>
                <div id="map"></div>
            </div>
            <div id="formularz">
                <h2>Zarejestruj się</h2>
                <form action="#" method="GET" name="signup" id="signup">
                    <p>
                        <label for="name" class="label">Imię i nazwisko: </label>
                        <input name="name" type="text" class="required" id="name" title="Wpisz imię i nazwisko.">
                    </p>
                    <p>
                        <label for="email" class="label">Adres e-mail: </label>
                        <input name="email" type="text" id="email">
                    </p>
                    <p>
                        <label for="password" class="label">Hasło: </label>
                        <input name="password" type="password" id="password">
                    </p>
                    <p>
                        <label for="confirm_password" class="label">Potwierdź hasło: </label>
                        <input name="confirm_password" type="password" id="confirm_password">
                    </p>
                    <p>
                        <label for="dob" class="label">Data Urodzenia</label>
                        <input name="dob" type="text" id="dob" class="date" title="Podaj datę urodzenia w formacie 12/20/1990.">
                    </p>
                    <p>
                        <label for="sem" class="label">Semestr</label>
                        <select name="sem" id="sem" class="required" title="Wybierz semestr.">
                            <option value="">--Proszę wybrać semestr--</option>
                            <option value="sem1">SEM I</option>
                            <option value="sem2">SEM II</option>
                            <option value="sem3">SEM III</option>
                            <option value="sem4">SEM IV</option>
                            <option value="sem5">SEM V</option>
                            <option value="sem6">SEM VI</option>
                            <option value="sem7">SEM VII</option>
                        </select>
                    </p>
                    <button id="button">Zatwierdź</button>
                </form>
            </div>
        </div>
        <div id="footer">
            &copy; Marcin Zaworski
        </div>
    </div>
</body>
</html>
